    <title>Bagel Pizza Recipe</title>
</head>
<body>
    <h1>Bagel Pizza</h1>
    <img src="https://www.simplyrecipes.com/thmb/KK62s5s9QOwarOPrmF0zCd6C14E=/750x0/filters:no_upscale():max_bytes(150000):strip_icc()/Simply-Recipes-Bagel-Pizza-LEAD-6-ab2ff02d35164e2aa01c5466e4309823.jpg" alt="Photo of Pizza Bagels">

    <h2>Ingredients</h2>
    <ul>
        <li>2 bagels</li>
        <li>0.5 cup of marinara sauce</li>
        <li>1.5 cup of shredded mozzarella cheese</li>
    </ul>

    <h2>Instructions</h2>
    <ol>
        <li>Preheat oven to 375 farenheit.</li>
        <li>Cut bagels horizontally.</li>
        <li>Spread marinara sauce on bagels.</li>
        <li>Sprinkle cheese on bagels.</li>
        <li>Toast for 8 to 10 minutes.</li>
    </ol>

</body>
